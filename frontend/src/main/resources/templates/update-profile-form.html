	<div th:replace="~{fragments/navbar :: header}"></div>

	<!-- check out section -->
		<div class="container">
			<div class="container-fluid" style="padding-bottom: 5%; padding-top: 15%; display: flex; align-items: center; justify-content: center;">
				<div class="container" data-aos="fade-up">
				  <div class="row d-flex justify-content-center">
					
					<div class="col-md-7">
						<div class="container">
							<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
						</div>
					  <div class="new_card p-3 py-5">
						<div class="d-flex justify-content-center mb-4">
						  <h4 class="text-center">Update Profile</h4>
						</div>
						<form th:action="@{/updateprofile}" th:object="${updateRequest}" method="POST">
                            <input class="form-control" type="hidden" th:field="*{id}" />

						  <div class="row mt-3 d-flex justify-content-center">
							<div class="col-md-10">
								<label class="labels">Name</label>
							  <input required class="form-control" type="text" placeholder="Name" th:field="*{nama}" />
							</div>
							
						  </div>
		
						  <div class="row mt-3 d-flex justify-content-center">
							<div class="col-md-5">
								<label class="labels">Username</label>
								<input required class="form-control" type="text" placeholder="Username" th:field="*{username}" />
							</div>
							<div class="col-md-5">
								<label class="labels">Email</label>
								<input required class="form-control" type="email" placeholder="youremail@example.com" th:field="*{email}" />
							  </div>
						  </div>
		
						  <div class="row mt-3 d-flex justify-content-center">
							<div class="col-md-10">
								<label class="labels">Address</label>
								<input required class="form-control" type="text" placeholder="Address" th:field="*{address}" />
							</div>

						  </div>
		
						  <div class="mt-5 text-center">
							<button type="submit" value="Sign Up">Update</button>
						  </div>
						</form>
					  </div>
					</div>
				  </div>
			
			  </div>
		
	
		</div>
	</div>
